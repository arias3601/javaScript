<div class="col-xs-4 panel panel-default">
  <div class="panel-heading">
    <h3>Contacts</h3>
    <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
  </div>
  <div class="pannel-body">
    <ul class="list-group">
      <cms-contact-item *ngFor="let contact of contacts; let i = index" [contact]="contact" [contactIdx]="i" (click)="onSelected(contact)"></cms-contact-item>
    </ul>
  </div>
</div>
